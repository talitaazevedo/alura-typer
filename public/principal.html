<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <title>Alura Typer</title>
  <link rel="stylesheet" href="css/libs/materialize.min.css" />
  <link rel="stylesheet" href="css/libs/google-fonts.css" />
  <link rel="stylesheet" href="css/estilos.css" />
</head>

<body>
  <div class="container">
    <h1>Alurinha Typer</h1>
    <p class="frase">Este campo contém algumas palavras.</p>
    <div class="center">
      <p id="erro">Eita algo deu errado :-( </p>
      <img src="img/spinner.gif" alt="carregando.." id="spinner">
    </div>
    <ul class="informacoes">
      <li>
        <i class="small material-icons icones">description</i>
        <span id="tamanho-frase">5</span> palavras
      </li>
      <li>
        <i class="small material-icons icones">query_builder</i>
        <span id="tempo-digitacao">6</span> segundos
      </li>
    </ul>
    <textarea class="campo-digitacao" cols="40" rows="8"></textarea>
    <div class="botoes">
      <a class="btn-floating btn-large waves-effect waves-light red" id="botao-reiniciar">
        <i class="material-icons">restore</i>
      </a>
      <a id="botao-placar" class="btn-floating btn-large waves-effect waves-light green">
        <i class="material-icons">assignment</i>
      </a>
      <a id="botao-frase" class="btn-floating btn-large waves-effect waves-light blue">
        <i class="material-icons">shuffle</i>
      </a>
      <a id="botao-frase-id" class="btn-floating btn-large waves-effect waves-light light-blue">
        <i class="material-icons">repeat_one</i>
        </a>
        <input type="number" min="0" id="frase-id">
        <a id="botao-sync" class="btn-floating btn-large waves-effect waves-light yellow">
          <i class="material-icons">swap_vert</i></a>
    </div>


    <ul>
      <li><span id="contador-caracteres">0</span> Caracteres</li>
      <li><span id="contador-palavras-digitadas">0</span> Palavras</li>
    </ul>
  </div>
  <section class="placar">
    <h3 class="center">Placar</h3>
    <table class="centered bordered">
      <thead>
        <tr>
          <th>Usuário</th>
          <th>No. de palavras</th>
          <th>Remover</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Usuario Exemplo</td>
          <td>99</td>
          <td>
            <a href="#" class="botao-remover">
              <i class="small material-icons">delete</i>
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </section>

  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/main.js"></script>
  <script src="js/placar.js"></script>
  <script src="js/frase.js"></script>
</body>

</html>
